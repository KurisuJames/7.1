<!DOCTYPE html>
<html>

<head>
    <title>IP INFO</title>
    <style>
        body {
            background-image: url('https://blog.mozilla.org/wp-content/blogs.dir/278/files/2021/03/moz_explains_ipaddress_blog_header_1400x770-1000x550.jpg');
            font-family: Arial, sans-serif;
            background-color: #8e8166;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: rgb(87, 161, 121);
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        li {
            box-sizing: border-box;
            width: calc(33.33% - 20px);
            margin: 10px;
            padding: 15px;
            background-color: rgb(151, 135, 135);
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px #888888;
            color: #123459;
        }

        li strong {
            display: block;
            font-weight: bold;
            color: #123459;
        }

        #map {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>

<body>
    <h1>IP and Location Details</h1>
    <div class="container">
        <ul>
            {% for key, value in ip_info.items() %}
            <li>
                <strong>{{ key }}:</strong>
                {{ value }}
            </li>
            {% endfor %}
        </ul>
        <div id="map">
            <iframe width="400" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                src="https://maps.google.com/maps?q={{ ip_info['Latitude'] }},{{ ip_info['Longitude'] }}&z=14&output=embed"></iframe>
        </div>
    </div>
</body>

</html>
